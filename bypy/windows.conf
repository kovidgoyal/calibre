# qt-webengine-14.1

vm_name 'windows-calibre-build'
root 'C:/r'
python 'py.exe'
perl 'C:/Strawberry/perl/bin/perl.exe'
ruby 'C:/Ruby27-x64/bin/ruby.exe'
